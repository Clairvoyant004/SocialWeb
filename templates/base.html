{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" data-bs-theme="dark">
        <title>Social Web</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% static 'socialweb\css\master.css' %}">
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>
    <body>
        <nav class="navbar mynav navbar-expand-lg navbar-dark bg-dark" role="navigation" id="navbar">
            <div class="container">
                <a class="navbar-brand mynav " href="{% url 'home' %}"><span class="bi bi-house"></span> SocialWeb</a>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                      <li class="nav-item"><a href="{% url 'posts:create' %}" class="nav-link"><span class="bi bi-postcard-fill"></span> Post</a></li>
                      <li class="nav-item "><a href="{% url 'groups:all' %}" class="nav-link"><span class="bi bi-people"></span> Groups</a></li>
                      <li class="nav-item"><a href="{% url 'groups:create' %}" class="nav-link"><span class="bi bi-person-add"></span> Create Group</a></li>
                      <li class="nav-item"><form action="{% url 'accounts:logout' %}" class="nav-link" method="POST"><button type='submit'><span class="bi bi-box-arrow-up"></span> Log Out</button></form></li>
                    {% else %}
                      <li class="nav-item"><a href="{% url 'groups:all' %}">Groups</a></li>
                      <li class="nav-item"><a href="{% url 'accounts:login' %}" class="nav-link">Log In</a></li>
                      <li class="nav-item"><a href="{% url 'accounts:signup' %}" class="nav-link">Sign Up</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <div class="container">
            {% block content %}
        
            {% endblock %}
        </div>
    </body>
</html>
